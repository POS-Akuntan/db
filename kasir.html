<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.3/js/dataTables.bootstrap5.min.js"></script>
  </head>

  <body>
    <div class="container">
      <header class="blog-header py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
          <div class="col-8">
            <a class="blog-header-logo text-dark" href="#">Kasirku</a>
          </div>
          <div class="col-4 d-flex justify-content-end align-items-center">
            <a class="btn btn-sm btn-outline-secondary" href="login.html"
              ><i class="bi bi-person-circle"></i> Masuk</a
            >
          </div>
        </div>
      </header>

      <div class="py-1 mb-4 border-bottom">
        <nav class="navbar navbar-expand-lg navbar-light bg-default">
          <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="p-2 nav-link" href="index.html"
                  ><i class="bi bi-house"></i> Home</a
                >
                <a class="p-2 nav-link" href="barang.html"
                  ><i class="bi bi-basket"></i> Barang</a
                >
                <a class="p-2 nav-link" href="kasir.html"
                  ><i class="bi bi-cart"></i> Kasir</a
                >
              </div>
            </div>
          </div>
        </nav>
      </div>
    </div>

    <main class="container">
      <h2>Kasir</h2>
      <div class="row g-5">
        <div class="col-md-8">
          <input class="form-control" type="search" placeholder="Cari Barang" />
          <table class="table mt-3">
            <thead>
              <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="productList">
              <!-- Cart items will be populated here -->
            </tbody>
          </table>
        </div>
        <div class="col-md-4">
          <div class="bg-light p-3">
            <h4>Cart</h4>
            <ul class="list-group" id="cartList">
              <!-- Cart items will be populated here -->
            </ul>
            <button class="btn btn-warning mt-3" id="cancelButton">
              Cancel
            </button>
            <button class="btn btn-primary mt-3" id="checkoutButton">
              Checkout
            </button>
          </div>
        </div>
      </div>
    </main>

    <!-- Popup Modal for Payment Method -->
    <div
      class="modal fade"
      id="paymentModal"
      tabindex="-1"
      aria-labelledby="paymentModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="paymentModalLabel">
              Choose Payment Method
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <label for="paymentMethod">Payment Method:</label>
            <select id="paymentMethod" class="form-select">
              <option value="cash">Cash</option>
              <option value="card">Card</option>
            </select>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="payButton">
              Pay
            </button>
          </div>
        </div>
      </div>
    </div>

    <script type="module">
      document.addEventListener("DOMContentLoaded", function () {
        const selectedProducts = JSON.parse(localStorage.getItem("selectedProducts")) || [];
        const cartList = document.getElementById("cartList");
    
        // Render products from localStorage
        selectedProducts.forEach((product) => {
          const listItem = document.createElement("li");
          listItem.className = "list-group-item d-flex justify-content-between align-items-center";
          listItem.innerHTML = `
            <div>
              <strong>${product.name}</strong> <br>
              <small>Category: ${product.category}</small> <br>
              <small>Description: ${product.description}</small> <br>
              <small>Price: ${product.price}</small> <br>
              <small>Quantity: ${product.quantity}</small>
            </div>
            <span class="badge bg-primary rounded-pill">${product.quantity}</span>
          `;
          cartList.appendChild(listItem);
        });
      });
    
      // Handle Cancel Button
      const cancelButton = document.getElementById("cancelButton"); // Make sure the cancelButton element exists
      cancelButton.addEventListener("click", () => {
        localStorage.removeItem("selectedProducts");
        window.location.href = "barang.html"; // Go back to barang.html
      });
    
      // Handle Checkout Button
      const checkoutButton = document.getElementById("checkoutButton"); // Ensure the button exists
      checkoutButton.addEventListener("click", () => {
        // Open the payment modal
        const paymentModal = new bootstrap.Modal(document.getElementById("paymentModal"));
        paymentModal.show();
      });
    
      // Handle Pay Button in Payment Modal
      document.getElementById("payButton").addEventListener("click", async () => {
        const paymentMethod = document.getElementById("paymentMethod").value;
        const userId = "user123"; // Replace with actual user ID from session or localStorage
    
        // Retrieve selected products from localStorage
        const selectedProducts = JSON.parse(localStorage.getItem("selectedProducts")) || [];
    
        // Check if there are no products selected
        if (selectedProducts.length === 0) {
          Swal.fire("Error", "No products selected. Please add products to the cart.", "error");
          return;
        }
    
        // Prepare data for the transaction
        const totalAmount = selectedProducts.reduce(
          (total, product) => total + parseFloat(product.price) * product.quantity,
          0
        );
    
        const transactionData = {
          transaction_date: new Date().toISOString(),
          payment_method: paymentMethod,
          total_amount: totalAmount, // Include the total amount in the transaction
        };
    
        // Log transaction data for debugging
        console.log("Transaction Data:", transactionData);
    
        // Send data to backend to create a transaction
        try {
          const token = localStorage.getItem("token"); // Get token from localStorage
          if (!token) {
            Swal.fire("Error", "Please log in to complete the transaction.", "error");
            return;
          }
    
          const response = await fetch("https://pos-ochre.vercel.app/api/transactions", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "Authorization": `Bearer ${token}`, // Send token in Authorization header
            },
            body: JSON.stringify(transactionData),
          });
    
          if (!response.ok) {
            // If response is not OK, log the response error for debugging
            const errorResponse = await response.json();
            console.error("Error Response:", errorResponse);
            Swal.fire("Error", "There was an error processing the transaction.", "error");
            return;
          }
    
          const transaction = await response.json();
          console.log("Transaction Created:", transaction);
    
          // Proceed with saving transaction items and updating stock
          for (const product of selectedProducts) {
            const transactionItemData = {
              transaction_id: transaction.id,
              product_id: product.id,
              quantity: product.quantity,
              unit_price: product.price,

            };
    
            const itemResponse = await fetch("https://pos-ochre.vercel.app/api/transaction-items", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                "Authorization": `Bearer ${token}`, // Include the token here
              },
              body: JSON.stringify(transactionItemData),
            });
    
            if (!itemResponse.ok) {
              const itemError = await itemResponse.json();
              console.error("Error Saving Transaction Item:", itemError);
              Swal.fire("Error", "There was an error saving the transaction item.", "error");
              return;
            }
    
            // Update stock
            const stockResponse = await fetch(`https://pos-ochre.vercel.app/api/products/${product.id}`, {
              method: "PATCH",
              headers: {
                "Content-Type": "application/json",
                "Authorization": `Bearer ${token}`, // Include the token here
              },
              body: JSON.stringify({
                stock: product.stock - product.quantity, // Mengurangi stok produk
              }),
            });
    
            if (!stockResponse.ok) {
              const stockError = await stockResponse.json();
              console.error("Error Updating Stock:", stockError);
              Swal.fire("Error", "There was an error updating the stock.", "error");
              return;
            }
    
            // Optional: Check if the stock update was successful
            const stockData = await stockResponse.json();
            console.log("Stock Updated:", stockData);
          }
    
          // Empty cart and show success message
          localStorage.removeItem("selectedProducts");
          Swal.fire("Success", "Payment successful!", "success").then(() => {
            window.location.href = "barang.html"; // Go back to barang.html
          });
        } catch (error) {
          console.error("Error Processing Transaction:", error);
          Swal.fire("Error", "There was an error processing the transaction.", "error");
        }
      });
    </script>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
